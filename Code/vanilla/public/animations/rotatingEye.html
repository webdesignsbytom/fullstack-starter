<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D EYE ANIMATION</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at 50% 40%,#efeff1,#fff3e6);
		}
		.container{
			height: 300px;
			width: 300px;
			display: inline-block;
			margin: 100px auto;
			perspective: 1200px;
			perspective-origin: 50% 50%;
		}
		.eye{
			display: block;
			width: 100%;
			height: 100%;
			margin: 0;
			position: relative;
			background: radial-gradient(circle at 50% 40%,#fcfcfc,#f1f2f3 66%,#9b5050 100%);
			border-radius: 50%;
			box-shadow: rgba(77,77,77,0.2) 0 5px 60px 0 inset;
		}
		.eye:after{
			content: '';
			position: absolute;
			top: 5%;
			left: 10%;
			width: 100%;
			height: 100%;
			background: radial-gradient(circle at 50% 50%,rgba(255,255,255,0.8),rgba(255,255,255,0.8) 14%,rgba(255,255,255,0) 24%);
			transform: translate(-80px) translateY(-90px) skewX(-20deg);
		}
		.eye_ball{
			width: 40%;
			height: 40%;
			margin: 30%;
			border-radius: 100%;
			position: absolute;
			background: radial-gradient(circle at 50% 50%,#34566f 0%,#6fbfff 30%,#34566f 100%);
			transform: translate(68px) translateY(-60px) skewX(15deg) skewY(2deg);
			animation: eyeMove 6s ease-out infinite;

		}
		.eye_ball:after{
			content: '';
			display: block;
			position: absolute;
			width: 37.5%;
			height: 37.5%;
			border-radius: 100%;
			top: 31.25%;
			left: 31.25%;
			background: #000;
		}
		.eye_ball:before{
			content: '';
			display: block;
			position: absolute;
			width: 31.5%;
			height: 31.5%;
			border-radius: 100%;
			top: 18.75%;
			left: 18.75%;
			background: rgba(255,255,255,0.2);
		}
		@keyframes eyeMove{
			0%,25%,44%,66%,100%{
				transform: none;
			}
			20%{
				transform: translateX(-68px) translateY(30px) skewX(15deg) skewY(-10deg) scale(0.95);
			}
			50%,60%{
				transform: translateX(68px) translateY(-40px) skewX(5deg) skewY(2deg) scale(0.95);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="eye">
			<div class="eye_ball"></div>
		</div>
	</div>
</body>
</html>
